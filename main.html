<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Understanding Pseudo Classes</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <article>
    <!-- Three paragraphs -->
    <p>First paragraph. This text should be white on a black background.</p>
    <p>Second paragraph. This text is standard color (no special styling).</p>
    <p>Third paragraph. This text should be red.</p>

    <!-- Unordered list with five items -->
    <ul>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
      <li>Fourth Item</li>
      <li>Fifth Item</li>
    </ul>
  </article>
  
</body>
</html>
